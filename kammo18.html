<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        #firstPara{
            color: brown; /*color by name */
        }
        #secondPara{
            color: rgb(0, 255, 255);  /*color by rgb value */
        }
        thirdPara{
            color: #f88f;  /*color by Hex value */
        }
    </style>
</head>
<body>
    <h2>This is my first box </h2>
    <p id="firstPara">This is my para of my first box </p>

    <h2>This is my first box </h2>
    <p id="secondPara">This is my para of my second box </p>

    <h2>This is my first box </h2>
    <p id="thirdPara">This is my para of my third box </p>
</body>
</html>
